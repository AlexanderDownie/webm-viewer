<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WebM Viewer</title>
    <meta name="description" content="A simple WebM viewer - useful for seeing if a WebM has a transparent background.">
</head>
<body>
    <div class="max-w-full w-[750px] mx-auto mt-12">
        <h1 class="text-3xl font-bold mb-6 text-center">WebM Viewer</h1>

        <div class="flex flex-col gap-2">
            <span class="text-">Select your WebM to preview it: </span>
            <button id="select-file" class="bg-blue-500 hover:bg-blue-400 transition-colors duration-300 text-white px-4 py-2 rounded self-start">Select Video</button>
            <input type="file" id="file" accept="video/webm" class="hidden">
        </div>

        <div class="border-t pt-6 mt-6">
            <h2 class="font-medium text-2xl">Video Preview</h2>
            <div class="mt-4 p-6 w-full rounded-lg bg-gradient-to-r from-gray-100 to-blue-500">
                <video id="video" class="w-full" controls loop></video>
            </div>
            <p class="text-gray-400 mt-2">Note: Background of the video player is a gray-to-blue gradient, so you can check if the background is transparent.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
